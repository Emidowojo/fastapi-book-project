name: CI Pipeline

on:
  push:
    branches: [main]  # ðŸ”¹ This will trigger the workflow when pushing to main
  pull_request:
    branches: [main]  # ðŸ”¹ This will also trigger it on PRs

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # Ensure pytest is installed
    - name: Run tests
      run: pytest
